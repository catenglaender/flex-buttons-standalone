<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Button Example</title>
  <link rel="stylesheet" href="./example.css">
</head>

<body>
  <h2>As generated by unmodified mixin</h2>
  <p>Here is an <button class="btn-default">Example button</button></p>
  <p>This button is disabled: <button class="btn-default" disabled>Example button</button></p>
  <p><button class="btn-default">Just a button</button><button class="btn-default engaged">This one is engaged.</button>
  </p>

  <h2>Modified Button-color</h2>
  <p><button class="btn-primary"><span>X</span> Example button</button></p>
  <p>This button is disabled: <button class="btn-primary" disabled>Example button</button></p>
  <p><button class="btn-primary">Just a button</button><button class="btn-primary engaged">This one is engaged.</button>
  </p>

  In a button group
  <div class="btn-group"><button class="btn-primary">Just a button</button><button class="btn-primary">And one in the
      middle</button><button class="btn-primary engaged">This one is engaged.</button></div>

  In a button board
  <div class="btn-board"><button class="btn-primary">Just a button</button><button class="btn-primary">And one in the
      middle</button><button class="btn-primary engaged">This one is engaged.</button></div>


  <h2>Button built from utility classes</h2>
  <p><button class="btn btn-secondary btn-lg"><span>X</span> Example button</button></p>
  <p>This button is disabled: <button class="btn btn-secondary btn-lg" disabled>Example button</button></p>
  <p><button class="btn btn-secondary btn-lg">Just a button</button><button
      class="btn btn-secondary btn-lg engaged">This one is engaged.</button></p>

  <h2>Full width menu buttons</h2>
  <div class="limited-width">
    <button class="btn-menu">
      <div class="button-content_grow button-content_v-align-top"><span>X</span>Example button</div><span>></span>
    </button>
    <button class="btn-menu">
      <div class="button-content_grow button-content_v-align-top"><span>X</span>This is a button with an extremely long
        text that should not push the height of the button.</div><span>></span>
    </button>
    <button class="btn-menu">
      <div class="button-content_grow button-content_v-align-top"><span>X</span>Test and Assessment Center</div>
      <span>></span>
    </button>
    <button class="btn-menu">
      <div class="button-content_grow button-content_v-align-top"><span>X</span>Another Menu Item</div><span>></span>
    </button>
  </div>
</body>

</html>
